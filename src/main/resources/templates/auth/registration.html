<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: #EFEFEF;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-button {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-input {
            margin: 10px;
            padding: 5px;
        }

        .right-top-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome">
        <p>REGISTRATION PAGE</p>
    </div>
<!--    th:object="${user}-->
    <form th:action="@{/auth/registration}" th:method="POST" th:object="${user}">
        <input type="text" th:field="*{username}" id="username" class="auth-input" placeholder="Username">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br/>
        <input type="password" th:field="*{password}" id="password" class="auth-input" placeholder="Password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>
        <select name="selectedRole" id="selectedRole">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
<!--        <label>-->
<!--            <input type="radio" th:field="*{roleWrapper.role}" th:value="${T(ru.kata.spring.boot_security.demo.models.Role).USER}" checked> USER-->
<!--        </label>-->
<!--        <label>-->
<!--            <input type="radio" th:field="*{roleWrapper.role}" th:value="${T(ru.kata.spring.boot_security.demo.models.Role).ADMIN}"> ADMIN-->
<!--        </label>-->
        <br/><br/>
        <button type="submit" class="auth-button">SIGN UP</button>
    </form>
</div>

    <a href="/" class="auth-button right-top-button">MAIN PAGE</a>

</body>
</html>
