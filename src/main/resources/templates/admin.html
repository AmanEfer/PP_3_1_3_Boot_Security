<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: #EFEFEF;
        }

        .container {
            text-align: center;
            padding: 100px;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-button {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .right-top-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto; /* Center the table within its container */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #002855;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome">
        <p><h1 th:inline="text">[[${#httpServletRequest.remoteUser}]], welcome to admin page</h1></p>
    </div>
</div>

<div class="container">
    <a th:href="@{/admin/new}" class="auth-button">CREATE NEW USER</a>
</div>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Last name</th>
        <th>Show</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">SHOW</a></td>
        <td><a th:href="@{'/edit/' + ${user.getId()}}">EDIT</a></td>
        <td><a th:href="@{'/delete/' + ${user.getId()}}">DELETE</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="auth-button right-top-button">LOGOUT</a>

</body>
</html>
